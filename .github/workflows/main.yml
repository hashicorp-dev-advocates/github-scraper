name: Build and Deploy
on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Build
        run: |
          GOOS=linux GOARCH=amd64 go build -v -o dist/github-linux-amd64 .
          GOOS=darwin GOARCH=amd64 go build -v -o dist/github-darwin-amd64 .
          GOOS=windows GOARCH=amd64 go build -v -o dist/github-windows-amd64.exe .

          chmod +x dist/*

      - name: Test
        run: go test -v ./...

      - name: Zip
        run: |
          zip dist/github-linux-amd64.zip dist/github-linux-amd64
          zip dist/github-darwin-amd64.zip dist/github-darwin-amd64
          zip dist/github-windows-amd64.zip dist/github-windows-amd64.exe

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}